<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04a577fa48.js" crossorigin="anonymous"></script>

    <title>Produit</title>
</head>

</head>

<body>
    <header>
        <div class="titre">
            <h1 class="titre__magasin">ORINOCO</h1>
            <a href="panier.html"><i class="fas fa-shopping-cart caddy"></i></a>
        </div>
    </header>
    <main>
        <div class="produit">
            <img src="" class="produit-img" alt="nounourse">
            <div class="produit-titre"></div>
            <div class="produit-description"></div>
            <div class="produit-prix"></div>
            <div class="produit-choix">
                <div class="produit-choix-quantite">
                    <label for="bearNum">Quantité :</label>
                    <input id="bearNum" type="number" name="bearNum" value="1" min="1">
                </div>
                <select name="color" class="produit-choix-couleur"></select>
            </div>
            <div class="produit-ajout">
                <button class="produit-btn">
                    <a href="#" class="black">

                        Ajouter au panier
                    </a>
                </button>
            </div>
    </main>
    <footer>
        <div class="nav">
            <a href="" class="nav__link">Contact</a>
            <a href="" class="nav__link">Mentions légales</a>
        </div>
    </footer>
    <script src="produit.js"></script>

</body>

</html>
